<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap"
      rel="stylesheet"
    />
    <title>Focus Timer 2.0</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="page">
      <div class="left">
        <div class="clock">
          <span class="minutes">25</span>
          <span>:</span>
          <span class="seconds">00</span>
        </div>
        <div class="controls">
          <img src="./images/play.svg" alt="Botão de Play" />
          <img src="./images/stop.svg" alt="Botão de Stop" />
          <img src="./images/plus.svg" alt="Botão para acrescer 5 minutos" />
          <img src="./images/minus.svg" alt="Botão para decrescer 5 minutos" />
        </div>
      </div>
      <div class="right">
        <div class="cards">
          <div class="card">
            <img
              src="./images/forest.svg"
              alt="Ícone de uma árvore, fazendo alusão a uma floresta"
            />
          </div>
          <div class="card selected">
            <img
              src="./images/rain.svg"
              alt="Ícone de uma nuvem com pingos, fazendo alusão a chuva"
            />
          </div>
          <div class="card">
            <img
              src="./images/coffee.svg"
              alt="Ícone de uma barraca, fazendo alusão a uma cafeteria"
            />
          </div>
          <div class="card">
            <img
              src="./images/fireplace.svg"
              alt="Ícone de fogo, fazendo alusão a uma lareira"
            />
          </div>
        </div>
      </div>
    </div>
    <script src="./script.js" type="module"></script>
  </body>
</html>
